{% extends "base.html" %}
{% block body %}
<body>
<div class="container-fluid">
    <div class="row"><h1 class="col text-center">{{ survey.instance_name }}</h1></div>
    <form>
        <ul class="list-group col-md-8 offset-md-2">
            {% for question in survey.questions %}
            <div class="form-check">
                <li class="list-group-item row">{{ question.content }}
                    <ul class="list-group">
                        {% for answer in question.answers %}
                        <li class="row list-group-item input-group">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" id="{{ answer.id}}"
                                   value="{{ answer.id }}">
                            <label class="form-check-label" for="{{ answer.id}}">
                                <span>{{ answer.content }}</span>
                            </label>
                        </li>
                        {% endfor %}
                    </ul>
                </li>
            </div>
            {% endfor %}
        </ul>
    </form>
</div>
<script>
    $( ".input-group" ).click(function() {
    var radButton = $(this).find('input[type=radio]');
    if ($(radButton).prop("checked") == false) {
        $(radButton).prop("checked", true);
    }
    else {
        $(radButton).prop("checked", false);
    }
});

</script>
</body>
{% endblock %}
