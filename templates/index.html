{% extends "base.html" %}
{% block body %}
<body>
<div class="container-fluid">
    <form id="dungeon_form" class="shadowed mt-5 col-md-4 offset-md-4">
        <div class="row">
            <div class="col-md-12 row mt-5 text-center">
                <label class="col" for="instance_name">Instance</label>
                <select class="col input-wide" name="instance_name" id="instance_name">
                    {% for instance in instances %}
                    <option value="{{instance.name}}">{{ instance.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 row mt-4 text-center">
                <label class="col text-center">Bosses</label>
                <div class="col text-left">
                    <div class="form-check">
                        <input type="checkbox" class="boss-checkbox" id="check1" checked>
                        <label class="boss-label" for="check1">
                            Shriekwing
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="boss-checkbox" id="check2" checked>
                        <label class="boss-label" for="check2">
                            Huntsman Altimor
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="boss-checkbox" id="check3" checked>
                        <label class="boss-label" for="check3">
                            Hungering Destroyer
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="boss-checkbox" id="check4" checked>
                        <label class="boss-label" for="check4">
                            Stone Legion Generals
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 row mt-4 text-center">
                <label class="col-md-6" for="question_count">Questions count</label>
                <input class="col-md-6" id="question_count" type="number" name="question_count" min="2" value="5">
            </div>
        </div>

        <div class="row">
            <div class="col text-center mt-4 mb-5">
                <button type="button" class="button-wide btn btn-secondary" onclick="submitSurveyCreationForm()">Generate</button>
            </div>
        </div>
    </form>
</div>
</body>
{% endblock %}
